<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="HappyFunTimes %(info.name)s Stress" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://greggman.github.io/HappyFunTimes/" />
  <meta property="og:description" content="HappyFunTimes is a library for making party games that are meant to be played with a bunch of people in the same room and 1 ideally large display" />

  <title>%(info.name)s Stresser</title>
  <link href="/hft-icon.png" rel="shortcut icon" type="image/png">
  <link rel="stylesheet" href="../../css/games.css">
  <link rel="stylesheet" href="css/game.css">
%(pages.other.beforeScripts)s
</head>
<body>
  <div id="hft-content">
    <div id="hft-menu"><img src="../../hft/assets/gear-icon.svg"></div>
    <div id="hft-disconnected">
      <div class="hft-fullcenter">
        <div class="hft-instruction">Disconnected</div>
        <!--
        <div class="hft-menubutton" id="hft-reload"><div>Restart</div></div>
        <div class="hft-menubutton" id="hft-mainmenu"><div>Main Menu</div></div>
        -->
      </div>
    </div>
    <div id="hft-debug">
      <pre id="hft-status"></pre>
      <div id="hft-console"></div>
    </div>
  </div>
  <!-- name entry -->
  <div id="hft-nameentry">
    <form id="hft-nameform">
      <div><label for="hft-name">Enter A Name:<label></div>
      <input type="text" id="hft-name" maxlength="16" autocorrect="off" spellcheck="false" />
    </form>
  </div>
  <!-- settings menu -->
  <div id="hft-settings">
    <div class="hft-fullcenter">
      <div id="hft-setname" class="hft-menubutton"><div>Set Name</div></div>
      <div id="hft-restart" class="hft-menubutton"><div>Restart</div></div>
      <div id="hft-exit"    class="hft-menubutton"><div>Main Menu</div></div>
      <div id="hft-back"    class="hft-menubutton"><div>Back</div></div>
    </div>
  </div>
<script src="/3rdparty/require.js" data-main="scripts/stress.js"></script>
%(pages.other.afterScripts)s
</body>
</html>
